<ng-container class="container">
  <div class="mx-lg-5 px-1 border-bottom">
    <h1>Mobile</h1>
  </div>
  <div class="d-flex row">
    <div class="d-block d-lg-none">
      <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasFilter" aria-controls="offcanvasFilter">
        <i class="bi bi-filter-square"></i>
      </button>
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasFilter" aria-labelledby="offcanvasFilterLabel">
        <div class="offcanvas-header">
          <div>
            <h4>Filter Sample</h4>
          </div>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body p-0">
          <div><app-filter></app-filter></div>
        </div>
      </div>
    </div>
    <div class="d-none d-lg-block col-lg-2 border-end">
      <div class="mx-3">
        <h4>Filter Sample</h4>
      </div>
      <app-filter></app-filter></div>
    <div class="col-sm-8 flex-grow-1 overflow-hidden"><app-product-list></app-product-list></div>
    <div class="col-md-2 border-start">AD</div>
  </div>
</ng-container>
