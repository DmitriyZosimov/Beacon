<div class="d-flex">
  <div class="d-none d-md-block flex-fill">
    <div class="d-flex h-100 justify-content-center align-items-center">
      <img src="/assets/img/catalog/mobile/ic_mobile_navigation.png">
    </div>
  </div>
  <div class="flex-fill">
    <form class="mb-4" [formGroup]="form" (ngSubmit)="onNext()">
      <div class="mt-md-5 mb-3">
        <div class="mt-md-3 mb-3 mx-3">
          <h3 class="mb-0">Navigation</h3>
        </div>
        <div class="container-sm">
          <div class="ms-4">
            <div class="mb-2">
              <input formControlName="gps"
                     class="form-check-input"
                     aria-label="gps"
                     id="gps"
                     type="checkbox" value="true"/>
              <label for="gps" class="form-check-label ms-2">GPS</label>
            </div>
            <div class="mb-2">
              <input formControlName="glonass"
                     class="form-check-input"
                     aria-label="glonass"
                     id="glonass"
                     type="checkbox" value="true"/>
              <label for="glonass" class="form-check-label ms-2">GLONASS</label>
            </div>
            <div class="mb-2">
              <input formControlName="beidou"
                     class="form-check-input"
                     aria-label="beidou"
                     id="beidou"
                     type="checkbox" value="true"/>
              <label for="beidou" class="form-check-label ms-2">Beidou</label>
            </div>
          </div>
          <div class="d-flex justify-content-between mt-4">
            <div>
              <button type="button" class="btn btn-info" (click)="onBack()">Back</button>
            </div>
            <div>
              <button type="button" class="btn btn-info" (click)="onNext()">Next</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
