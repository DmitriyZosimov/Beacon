<div class="d-flex">
  <div class="d-none d-md-block flex-fill">
    <div class="d-flex h-100 justify-content-center align-items-center">
      <img src="/assets/img/catalog/mobile/ic_mobile_data_transmission.png">
    </div>
  </div>
  <div class="flex-fill">
    <form class="mb-4" [formGroup]="form" (ngSubmit)="onNext()">
      <div class="mt-md-5 mb-3">
        <div class="mt-md-3 mb-3 mx-3">
          <h3 class="mb-0">Data transmission</h3>
        </div>
        <div class="container-sm">
          <div class="ms-4">
            <div class="mb-2">
            <input formControlName="edge"
                   class="form-check-input"
                   aria-label="edge"
                   id="edge"
                   type="checkbox" value="true"/>
            <label for="edge" class="form-check-label ms-2">EDGE</label>
          </div>
          <div class="mb-2">
            <input formControlName="hspa"
                   class="form-check-input"
                   aria-label="hspa"
                   id="hspa"
                   type="checkbox" value="true"/>
            <label for="hspa" class="form-check-label ms-2">HSPA</label>
          </div>
          <div class="mb-2">
            <input formControlName="hspaPlus"
                   class="form-check-input"
                   aria-label="hspaPlus"
                   id="hspaPlus"
                   type="checkbox" value="true"/>
            <label for="hspaPlus" class="form-check-label ms-2">HSPA+</label>
          </div>
          <div class="mb-2">
            <input formControlName="lte"
                   class="form-check-input"
                   aria-label="lte"
                   id="lte"
                   type="checkbox" value="true"/>
            <label for="lte" class="form-check-label ms-2">LTE</label>
          </div>
          <div class="mb-2">
            <input formControlName="fiveG"
                   class="form-check-input"
                   aria-label="fiveG"
                   id="fiveG"
                   type="checkbox" value="true"/>
            <label for="fiveG" class="form-check-label ms-2">5G</label>
          </div>
          </div>
          <div class="d-flex justify-content-between mt-4">
            <div>
              <button type="button" class="btn btn-info" (click)="onBack()">Back</button>
            </div>
            <div>
              <button type="button" class="btn btn-info" (click)="onNext()">Next</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
