<div class="d-flex">
  <div class="flex-fill">
    <form class="mb-4" [formGroup]="form" (ngSubmit)="onNext()">
      <div class="mb-3">
        <div class="mt-md-3 mb-3 mx-3">
          <h3 class="mb-0">Size and weight</h3>
        </div>
        <div class="container-sm">
          <div class="mb-2">
            <label for="length" class="form-label">Length, mm</label>
            <input formControlName="length"
                   class="form-control"
                   aria-label="length"
                   id="length"
                   [ngClass]="{'is-invalid':submitted && controls.length.errors }"
                   type="number" min="0" step="1"/>
            <div *ngIf="submitted && controls.length.errors" class="invalid-feedback">
              <div *ngIf="controls.length.errors.required">The field is required</div>
              <div *ngIf="controls.length.errors.min">The value must be positive</div>
            </div>
          </div>
          <div class="mb-2">
            <label for="width" class="form-label">Width, mm</label>
            <input formControlName="width"
                   class="form-control"
                   aria-label="width"
                   id="width"
                   [ngClass]="{'is-invalid':submitted && controls.width.errors }"
                   type="number" min="0" step="1"/>
            <div *ngIf="submitted && controls.width.errors" class="invalid-feedback">
              <div *ngIf="controls.width.errors.required">The field is required</div>
              <div *ngIf="controls.width.errors.min">The value must be positive</div>
            </div>
          </div>
          <div class="mb-2">
            <label for="height" class="form-label">Height, mm</label>
            <input formControlName="height"
                   class="form-control"
                   aria-label="height"
                   id="height"
                   [ngClass]="{'is-invalid':submitted && controls.height.errors }"
                   type="number" min="0" step="1"/>
            <div *ngIf="submitted && controls.height.errors" class="invalid-feedback">
              <div *ngIf="controls.height.errors.required">The field is required</div>
              <div *ngIf="controls.height.errors.min">The value must be positive</div>
            </div>
          </div>
          <div class="mb-2">
            <label for="weight" class="form-label">Weight, g</label>
            <input formControlName="weight"
                   class="form-control"
                   aria-label="weight"
                   id="weight"
                   [ngClass]="{'is-invalid':submitted && controls.weight.errors }"
                   type="number" min="0" step="1"/>
            <div *ngIf="submitted && controls.weight.errors" class="invalid-feedback">
              <div *ngIf="controls.weight.errors.required">The field is required</div>
              <div *ngIf="controls.weight.errors.min">The value must be positive</div>
            </div>
          </div>
          <div class="d-flex justify-content-between mt-4">
            <div>
              <button type="button" class="btn btn-info" (click)="onBack()">Back</button>
            </div>
            <div>
              <button type="button" class="btn btn-info" (click)="onNext()">Next</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="d-none d-md-block flex-fill">
    <div class="d-flex h-100 justify-content-center align-items-center">
      <img src="/assets/img/catalog/mobile/ic_mobile_size.png">
    </div>
  </div>
</div>
