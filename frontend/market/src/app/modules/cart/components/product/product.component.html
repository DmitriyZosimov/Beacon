<div class="card">
  <div class="card-body">
    <div class="d-flex mb-2">
      <div class="px-1 me-2 pt-md-0 pt-1 align-self-md-center">
        <img [src]="getProductImage()" alt="product image" class="img-product-size"/>
      </div>
      <div class="d-md-flex">
        <div class="align-self-center">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">{{product.description}}</p>
        </div>
        <div class="d-md-block d-none px-md-4 align-self-center fst-italic fs-3">
          <span>{{product.price * product.count | number:'1.0-2'}}</span>
        </div>
        <div class="mx-1 flex-grow-1">
          <div class="mb-2">
            <img [src]="getShopImage()" alt="shop image" class="logo-size-25"/>
          </div>
          <div>
            <span>{{product.shopName}}</span>
          </div>
        </div>
      </div>
      <div class="ms-2">
        <button class="btn-close" (click)="onDelete(product)"></button>
      </div>
    </div>
    <div class="d-flex justify-content-between">
      <div class="input-group input-group-sm">
        <button class="btn btn-dark" (click)="onMinus(product)">-</button>
        <input type="text" class="input-count-size text-center" [value]="product.count" (input)="onChange($event, product)"/>
        <button class="btn btn-dark" (click)="onPlus(product)">+</button>
      </div>
      <div class="d-md-none px-5 fst-italic fs-3">
        <span>{{product.price * product.count | number:'1.0-2'}}</span>
      </div>
    </div>
  </div>
</div>
