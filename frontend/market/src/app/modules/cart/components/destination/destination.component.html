<div *ngIf="task">
    <div class="fw-bold">{{task.firstName}} {{task.lastName}}</div>
    <div>{{task.email}}</div>
    <div>{{task.phoneNumber}}</div>
    <div>{{task.city}}</div>
    <div>{{task.street}} {{task.building}}</div>
    <div>
      <span *ngIf="task.porch">Porch {{task.porch}}, </span>
      <span *ngIf="task.floor">Floor {{task.floor}}, </span>
      <span>Flat {{task.flat}}</span>
    </div>
    <div *ngIf="task.comment">{{task.comment}}</div>
</div>
